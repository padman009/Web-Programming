<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <header>Tic Tac Toe</header>
    <div class="gameInfo">
        <curr id="currPlayer">X</curr> MOVES
        <div id="gameMode">
            Game Mode:
            <p style="display: inline-block;" id="HU">HUMAN</p>
            <p style="display: none;" id="AI">BOT</p><br>
            <button class="btn btn-primary btn-lg" id="turnGameMode" style="margin-bottom:20px;padding:0.5rem 2rem;">Switch Game Mode</button>
            <button class="btn btn-danger btn-lg" id="endGame" style="margin-bottom:20px;padding:0.5rem 2rem;">End Game</button>
        </div>
    </div>
    <div id="canvasWrapper">
        <canvas id="gameField"></canvas>
    </div>
    <script src='script.js'></script>
    <script src='ai.js'></script>
</body>
</html>
