<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <header class="name">Tic Tac Toe</header>
    <div class="game_info">
        <curr id="curr_player">X</curr> MOVES
    </div>
    <div class="winner_info">Winner X</div>
    <table id="table">
        <tr>
            <td class="block" id="x0y0"></td>
            <td class="block x1" id="x1y0"></td>
            <td class="block" id="x2y0"></td>
        </tr>
        <tr id="y1">
            <td class="block" id="x0y0"></td>
            <td class="block x1" id="x1y0"></td>
            <td class="block" id="x2y0"></td>
        </tr>
        <tr>
            <td class="block" id="x0y0"></td>
            <td class="block x1" id="x1y0"></td>
            <td class="block" id="x2y0"></td>
        </tr>
    </table>
    <script src='script.js'></script>
</body>
</html>
